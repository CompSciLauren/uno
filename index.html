<html>

<head>
  <title>Playfield Compare</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link href="styles.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="setupGame" class="container">
      <form>
          <div class="form-group mt">
            <label for="playerName">Player Name:</label>
            <input type="text" class="form-control" id="playerName" placeholder="eg. TheLegend27">
          </div>
        <div class="form-group">
            <label for="amtPlayers">How many Players</label>
            <select class="form-control" id="amtPlayers">
              <option value="2" selected="selected">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
        </div>  
          <button type="button" onclick="startGame()">Start Game</button>
      </form>
    
  </div>
  <div id="playingField" class="container hide">
    <div class="row">
      <div class="col" align="center">
        <h3>
          <div id="player2ID">
          </div>
        </h3>
        <div id="player2Hand"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <h3>Player 3</h3>
        <div id="player3Hand"></div>
      </div>
      <div class="col-md-8 custom-border" align="center">
        <h1>
          <div id="PlayfieldCardDiv"></div>
          <div id=PlayfieldCardColor></div>
          <div id=PlayfieldCardValue></div>
        </h1>
        <div id="playfieldHand"></div>
        <form>
          <button type="button" onclick="initializeWindow()" onclick="newPlayfieldCard()">
            <!-- call refreshPlayfieldCardVisual() too -->
            New Playfield Card
          </button>
        </form>
        <button onclick="drawACard()">Draw Card</button>
      </div>
      <div class="col-md-2">
        <h3>Player 4</h3>
        <div id="player4Hand"></div>
      </div>
    </div>
    <div class="row">
        <div align="center">
          <h3>
            <div id="player1ID">
            </div>
          </h3>
          <div id="player1Hand"></div>
          <button onclick="callUno()">Uno!</button>
        </div>
    </div>
  </div>
  

  <div id="wildColor"></div>

  <script type="text/javascript" src="cards.js"></script>
  <script type="text/javascript" src="special-cards.js"></script>
  <script type="text/javascript" src="players.js"></script>
  <script type="text/javascript" src="index.js"></script>
</body>

</html>
