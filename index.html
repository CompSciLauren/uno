<html>
	<head>
		<title> Playfield Compare </title>
      <link href="styles.css" rel="stylesheet" type="text/css">
	</head>

	<body>
    <div>
        <h1 id="Playfield">Playfield card: <div id=PlayfieldCardColor></div> <div id=PlayfieldCardValue></div></h1>
        <form>
            Enter a card color("Red", "Green", "Yellow", "Blue"):<br>
            <input id="cardColor" type="text" name="cardColor"><br>
            Enter a card number(0 - 9):<br>
            <input id="cardNumber" type="number" name="cardNumber"><br>
            <button type="button" onclick="checkPlayerCardToPlayfield()">Compare Cards</button>
            <button type="button" onclick="initializeWindow()">New Playfield Card</button>

        </form>
        <form>
            Enter a card index to play that card:<br>
            <input id="cardIndex" type="number" name="cardIndex"><br>
            <button type="button" onclick="useCard()">Play Card</button>

        </form>
    </div>
      
        <div id="playerHand">
        </div>
        <button onclick="myDeck.drawCard()">Draw Card</button>
      
    <script type="text/javascript" src="index.js"></script>
	</body>
</html>
