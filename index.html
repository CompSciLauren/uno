<html>

<head>
  <title>Playfield Compare</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    
    
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  
  
  <link href="styles.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="setupGame" class="container">
      <form class="text-center">
          <div class="form-group mt-5">
            <label for="playerName">Player Name:</label>
            <input type="text" class="form-control" id="playerName" placeholder="eg. TheLegend27">
          </div>
        <div class="form-group">
            <label for="amtPlayers">How many Players</label>
            <select class="form-control" id="amtPlayers">
              <option value="2" selected="selected">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
        </div>  
          <button class="btn btn-primary center-block" type="button" onclick="startGame()">Start Game</button>
      </form>
    
  </div>
  
  <div id="playingField" class="container mt-5 d-none">
    <div class="row">
      <div class="col" align="center">
        <h3>
          <div id="player2ID">
          </div>
        </h3>
        <div id="player2Hand"></div>
      </div>
    </div>
    
    <div class="row">
      <div class="col-md-2">
        <h3>Player 3</h3>
        <div id="player3Hand" class="sideHand"></div>
      </div>
      <div class="col-md-8 custom-border" align="center">
        <h1>
          <div id="PlayfieldCardDiv"></div>
          <div id=PlayfieldCardColor></div>
          <div id=PlayfieldCardValue></div>
        </h1>
        <div id="playfieldHand"></div>
        <form>
          <button type="button" onclick="initializeWindow()" onclick="newPlayfieldCard()">
            <!-- call refreshPlayfieldCardVisual() too -->
            New Playfield Card
          </button>
        </form>
        <button onclick="drawACard()">Draw Card</button>
      </div>
      <div class="col-md-2">
        <h3>Player 4</h3>
        <div id="player4Hand" class="sideHand"></div>
      </div>
    </div>
    
    <div class="row">
        <div class="col"  align="center">
          <h3>
            <div id="player1ID">
            </div>
          </h3>
          <div id="player1Hand"></div>
          <button onclick="callUno()">Uno!</button>
        </div>
    </div>
  </div>
  

  <div id="wildColor"></div>

  <script type="text/javascript" src="cards.js"></script>
  <script type="text/javascript" src="special-cards.js"></script>
  <script type="text/javascript" src="players.js"></script>
  <script type="text/javascript" src="index.js"></script>
</body>

</html>
